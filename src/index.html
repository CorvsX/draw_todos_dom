<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <div class="search-container">
    <p>User ID: </p>
    <input class="input-filter" type="text">
    <button class="filter-button" onclick="filter()">Filter</button>
  </div>
  <div class="show-all">
    <button class="filter-button" onclick="showAll()">Show All</button>
  </div>

  <div class="create-task">
    <input id="id-user" type="number" placeholder="Write ID here">
    <input id="task-info" type="text" placeholder="Write a task">
    <button id="button-id" onclick="addTask()">Add</button>
    <button id="modify-task" onclick="modifyTask()">Modify</button>

    <div class="checkbox-group">

      <label>State:</label>

      <input type="checkbox" id="done" name="task-status" value="done"> Done

    </div>
  </div>
  <div class="tasks-container">

  </div>

  <script src="./index.js"></script>
</body>

</html>
